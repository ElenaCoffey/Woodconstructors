<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    #canvas2 {border: #368 1px solid;}
  </style>
<script type="application/javascript" language="javascript">
window.onload = draw; //Execute draw function when DOM is ready
function draw() {
  //Assign our canvas element to a variable
  var canvas = document.getElementById("canvas1")
  var canvastwo = document.getElementById("canvas2")
  //Create the HTML5 context object to enable draw methods
  var ctx = canvas.getContext("2d");
  var ctx2 = canvastwo.getContext("2d");
  //fillStyle(r, g, b, alpha);
  ctx.fillStyle="rgba(0, 200, 0, 1)";
  //fillRect(X, Y, width, height);
  ctx.fillRect(36, 10, 22, 22);
  ctx.fillStyle="rgba(0, 0, 200, 1)";
  //fillRect(X, Y, width, height);
  ctx.fillRect(36, 50, 22, 22);
  //drawing triangular
  ctx.beginPath();
  ctx.moveTo(100, 50);
  ctx.lineTo(130, 100);
  ctx.lineTo(70, 100);
  ctx.closePath();
  ctx.stroke();
  // another shape
  ctx.beginPath();
  ctx.moveTo(72, 60);
  ctx.lineTo(85, 72);
  ctx.lineTo(71, 94);
  ctx.lineTo(50, 70);
  ctx.lineTo(65, 40);
  ctx.fillStyle="rgba(200, 36, 70, 0.5)";
  ctx.fill();
  //another shape for the logo, the ear
  ctx.beginPath();
  ctx.moveTo(128, 60);
  ctx.lineTo(115, 72);
  ctx.lineTo(128, 94);
  ctx.lineTo(150, 70);
  ctx.lineTo(135, 40);
  ctx.fill();
  //drawing into second canvas
  ctx2.beginPath();
  ctx2.moveTo(100, 50);
  ctx2.lineTo(130, 100);
  ctx2.lineTo(70, 100);
  ctx2.closePath();
  ctx2.stroke();
}
</script>
</head>
<body>
  <!--1st canvas -->
<canvas id="canvas1" width = "400" height="300"></canvas>
  <!--2nd canvas -->
  <canvas id="canvas2" width = "400" height="300"></canvas>
</body>
</html>
