	<script type="application/javascript" language="javascript">	
		window.onload = draw; //Execute draw function when DOM is ready

		function draw() { // function for drawing on canvas
			var canvas = document.getElementById("canvas1"); //Assign our canvas element to a variable
			var ctx = canvas.getContext("2d");  //Create the HTML5 context object to enable draw methods	
			ctx.fillStyle = '#KL0';
			ctx.fillRect(20, 100, 50, 50);
			ctx.translate(0, 50);
			ctx.fillRect(90, 100, 50, 50);
			ctx.fillStyle = '#FC0';
			ctx.rotate(.05);
			ctx.fillRect(20, 30, 50, 50);
			ctx.fillRect(90, 30, 50, 50);
			ctx.setTransform(1, 0, .5, 1, 0, 0);
			ctx.fillRect(120, 30, 50, 50);
			var src = ctx.getImageData(30, 150, 50 ,50);
			var copy = ctx.createImageData(src.width, src.height);
			for (var i=0; i < copy.data.length; i++) {
				copy.data[i] = src.data[i];
			}
			ctx.putImageData(copy, 250, 200);
		        }
